




<!DOCTYPE html>
<!-- code from https://codepen.io/tswone/pen/GLzZLd?editors=1000 -->
<html lang=en>
<title>Examples of using the ondrag Global Event Attribute</title>
<meta content="width=device-width">
<link rel="stylesheet" type="text/css" class="INLINE_PEN_STYLESHEET_ID" href="./CSS/padstyles.css"></link>

</head>

<body>
    
    <div class="set setbg white">
        <nav class="o-pad">
            <a class="up" href="#" onmouseover="upMouseHover()" onmouseout="upMouseOut()"></a>
            <a class="right" href="#" onmouseover="rightMouseHover()" onmouseout="rightMouseOut()"></a>
            <a class="down" href="#" onmouseover="downMouseHover()" onmouseout="downMouseOut()"></a>
            <a class="left" href="#" onmouseover="leftMouseHover()" onmouseout="leftMouseOut()"></a>  
        </nav>
    </div>
    <script src="./padEffect.js"></script>      
</body>
</html>
